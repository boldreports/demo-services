    <link href="http://cdn.syncfusion.com/4.1.78/bold-reports/material/bold.reports.all.min.css" rel="stylesheet" />
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/common/ej2-base.min.js" type="text/javascript"></script>
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/common/ej2-data.min.js" type="text/javascript"></script>
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/common/ej2-pdf-export.min.js" type="text/javascript"></script>
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/common/ej2-svg-base.min.js" type="text/javascript"></script>
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/data-visualization/ej2-circulargauge.min.js" type="text/javascript"></script>
	<script src="https://cdn.syncfusion.com/4.1.78/bold-reports/data-visualization/ej2-lineargauge.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="container"></div>
	<script type="text/javascript">
		$(function () {
			$("#container").boldReportViewer(
				{
					reportServiceUrl: "../api/ReportViewerWebApi",
					reportPath: 'company-sales.rdl'
				});
		});
	</script>
	<style>
		body {
			height: 100%;
			margin: 0;
			width: 100%;
			overflow: hidden;
		}
	</style>
</body>

</html>
